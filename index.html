<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Tic-Tac-Toe</title>
    <script
      src="https://kit.fontawesome.com/9384a12df6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="foo">Tic Tac Toe</h1>
    <div class="gameboard-container">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
    </div>
    <script src="/scripts/player.js" async></script>
    <script src="/scripts/gameBoard.js" async></script>
    <script src="/scripts/displayBoard.js" async></script>
  </body>
</html>
